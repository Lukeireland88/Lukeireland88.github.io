<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse and search songs from our karaoke machine.">
  <title>Karaoke SongBook</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1 class="text-center">
    <i class="fas fa-microphone-alt"></i> Karaoke SongBook <i class="fas fa-microphone-alt"></i>
  </h1>

  <!-- Sticky Search Input -->
  <div class="sticky-search">
    <div class="search-bar">
      <div class="input-group">
        <input class="form-control" id="searchInput" type="text" placeholder="Search for a song..." aria-label="Search for a song">
        <button class="btn btn-secondary" aria-label="Clear Search" onclick="clearSearch()" title="Clear search">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <button class="btn btn-primary" id="openQueueModal" aria-label="View Queue" title="View your queue">
        <i class="fas fa-list"></i> <span id="queueBadge" style="display: none; margin-left: 4px;" class="badge bg-danger">0</span>
      </button>
      <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" aria-label="Select Drive" id="driveToggle" data-bs-toggle="dropdown" aria-expanded="false" title="Switch karaoke library">
          <i class="fas fa-database"></i> <span id="driveName">Memory Card</span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="driveToggle">
          <li><a class="dropdown-item" href="#" onclick="selectDrive('A')">Memory Card</a></li>
          <li><a class="dropdown-item" href="#" onclick="selectDrive('B')">Main DB</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="search-result-count" id="resultCount" style="display: none;"></div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" style="width:80%;">Song Name</th>
        <th scope="col" style="width:auto; text-align: center;">Action</th>
      </tr>
    </thead>
    <tbody id="songTable" aria-live="polite">
      <!-- The song list will be dynamically populated here -->
    </tbody>
  </table>

  <div class="loading" id="loading" style="display: none;" aria-live="polite">Loading more songs</div>

  <!-- Modal for Queue -->
  <div class="modal fade" id="queueModal" tabindex="-1" aria-labelledby="queueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white;">
          <div>
            <h5 class="modal-title" id="queueModalLabel">Your Karaoke Queue</h5>
            <p style="margin: 0; font-size: 0.85rem; opacity: 0.9;" id="queueStats">Songs queued: 0</p>
          </div>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex gap-2 mb-3">
            <button class="btn btn-success btn-sm" type="button" id="shareDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Share Your List">
              <i class="fas fa-share-alt"></i> Share
            </button>
            <ul class="dropdown-menu" aria-labelledby="shareDropdownBtn">
              <li><a class="dropdown-item" href="#" onclick="shareQueue('whatsapp')"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
              <li><a class="dropdown-item" href="#" onclick="shareQueue('email')"><i class="fas fa-envelope"></i> Email</a></li>
            </ul>
            <button class="btn btn-warning btn-sm" type="button" onclick="clearQueue()" aria-label="Clear entire queue" title="Clear all songs from queue">
              <i class="fas fa-trash"></i> Clear Queue
            </button>
          </div>
          <div id="queueEmpty" style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
            <i class="fas fa-music" style="font-size: 3rem; margin-bottom: 10px; opacity: 0.5;"></i>
            <p>Your queue is empty. Add songs from the list to get started!</p>
          </div>
          <table class="table" id="queueTable" style="display: none;">
            <thead>
              <tr>
                <th scope="col" style="width: 50px; text-align: center;">#</th>
                <th scope="col">Song Name</th>
                <th scope="col" style="width: 100px; text-align: center;">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Queue items will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- External Scripts -->
  <script src="songs.js"></script>
  <script src="app-logic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>

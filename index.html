<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse and search songs from our karaoke machine.">
  <title>Karaoke SongBook</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1 class="text-center">
    <i class="fas fa-microphone-alt"></i> Karaoke SongBook <i class="fas fa-microphone-alt"></i>
  </h1>

  <!-- Sticky Search Input -->
  <div class="sticky-search">
    <div class="search-bar">
      <div class="input-group">
        <input class="form-control" id="searchInput" type="text" placeholder="Search for a song..." aria-label="Search for a song" oninput="searchSongs()">
        <button class="btn btn-secondary" aria-label="Clear Search" onclick="clearSearch()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <button class="btn btn-primary" aria-label="Search" onclick="searchSongs()">
        <i class="fas fa-search"></i>
      </button>
      <button class="btn btn-primary" id="openQueueModal" aria-label="View Queue">
        <i class="fas fa-list"></i>
      </button>
      <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" aria-label="Select Drive" id="driveToggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-music"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="driveToggle">
          <li><a class="dropdown-item" href="#" onclick="selectDrive('A')">Memory Card</a></li>
          <li><a class="dropdown-item" href="#" onclick="selectDrive('B')">Main DB</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="song-grid" id="songTable" aria-live="polite">
    <!-- The song list will be dynamically populated here -->
  </div>

  <div class="loading" id="loading" style="display: none;" aria-live="polite">Loading more songs...</div>

  <!-- Toast Notification -->
  <div id="toast" class="toast" role="alert" aria-live="assertive">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message">Song added to your list!</span>
  </div>

  <!-- Modal for Queue -->
  <div class="modal fade" id="queueModal" tabindex="-1" aria-labelledby="queueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="queueModalLabel">Your List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <button class="btn btn-share dropdown-toggle" type="button" id="shareDropdown" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Share Your List">
              <i class="fas fa-share-alt"></i> Share Your List
            </button>
            <ul class="dropdown-menu" aria-labelledby="shareDropdown">
              <li><a class="dropdown-item" href="#" onclick="shareQueue('whatsapp')"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
              <li><a class="dropdown-item" href="#" onclick="shareQueue('email')"><i class="fas fa-envelope"></i> Email</a></li>
            </ul>
          </div>
          <div id="queueTable" class="queue-list">
            <!-- Queue items will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- External Scripts -->
  <script src="songs.js"></script>
  <script src="app-logic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>

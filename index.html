
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse and search songs from our karaoke machine.">
  
  <title>Karaoke SongBook</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  



  
</head>
<body>

  <h1 class="text-center">
  <i class="fas fa-microphone-alt"></i> Karaoke SongBook <i class="fas fa-microphone-alt"></i>
</h1>

  <!-- Sticky Search Input -->
  <div class="sticky-search">
    <div class="search-bar">
      <input class="form-control" id="searchInput" type="text" placeholder="Search for a song..." aria-label="Search for a song" oninput="searchSongs()">
      <button class="btn btn-primary" aria-label="Search" onclick="searchSongs()">
        <i class="fas fa-search"></i>
      </button>

      <!-- Buttons are always visible now, horizontally aligned on mobile -->
	  <button class="btn btn-primary" id="openQueueModal">List</button>
      <button class="btn btn-secondary" aria-label="Clear Search" onclick="clearSearch()">Clear</button>
	  
      <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" aria-label="Select Drive" id="driveToggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-refresh"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="driveToggle">
          <li><a class="dropdown-item" href="#" onclick="selectDrive('A')">Memory Card</a></li>
          <li><a class="dropdown-item" href="#" onclick="selectDrive('B')">Main DB</a></li>
          <li><a class="dropdown-item" href="#" onclick="selectDrive('C')">Elana Birthday</a></li>
        </ul>
      </div>
    </div>
  </div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Song Name</th>
      <th scope="col" style="background-color: var(--primary-color); color: white;">Action</th>
    </tr>
  </thead>
  <tbody id="songTable">
    <!-- The song list will be populated here -->
  </tbody>
</table>
  

  <div class="loading" id="loading" style="display: none;">Loading more songs...</div>




<!-- Modal Example -->
<div class="modal fade" id="queueModal" tabindex="-1" aria-labelledby="queueModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: var(--primary-color); color: white;">
        <h5 class="modal-title" id="queueModalLabel">Your List</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered table-striped" id="queueTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Song Name</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Queue items will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



  <!-- Load the external song list script -->
  <script src="songs.js"></script>

  <!-- Bootstrap JS for the dropdown functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

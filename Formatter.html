<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke File Formatter</title>
    <style>
        /* General Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Container */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f3f4f6;
            color: #333;
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #1d4ed8;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        /* Input and Buttons */
        input[type="file"] {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #1d4ed8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        /* Download Link */
        #downloadLink {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #10b981;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #downloadLink:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <h1>Karaoke Songbook Formatter</h1>
    <p>Upload your karaoke TXT file to reformat it for the website.</p>

    <!-- File Upload Form -->
    <input type="file" id="fileInput" accept=".txt">
    <button onclick="processFile()">Convert</button>

    <!-- Download Link -->
    <a id="downloadLink" style="display:none;">Download Reformatted File</a>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please upload a file first!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                const lines = text.split('\n');
                const formattedLines = [];

                lines.forEach(line => {
                    line = line.trim();
                    if (line) {
                        const match = line.match(/^(\d{4})\.(.+)$/);
                        if (match) {
                            const number = match[1];
                            const name = match[2].replace(/"/g, '\\"'); // Escape double quotes
                            formattedLines.push(`{number:'${number}',name:"${name}"},`);
                        }
                    }
                });

                if (formattedLines.length === 0) {
                    alert('No valid lines found in the file.');
                    return;
                }

                // Join formatted lines and add to a new downloadable file
                const output = formattedLines.join('\n');
                const blob = new Blob([output], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);

                // Create and click download link
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.download = 'formatted_karaoke.txt';
                downloadLink.style.display = 'inline-block';
                downloadLink.textContent = 'Download Reformatted File';
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>

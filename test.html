<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke Song List</title>
  <!-- Link to the manifest file -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Meta tag for theme color -->
  <meta name="theme-color" content="#007bff">
  
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      padding: 20px;
    }
    table {
      margin-top: 20px;
    }
    .sticky-search {
      position: -webkit-sticky; /* For Safari */
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: white;
      padding: 10px 0;
    }
    .search-bar {
      display: flex;
      gap: 10px;
    }
    .loading {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 class="text-center">Test List</h1>

  <!-- Sticky Search Input -->
  <div class="sticky-search">
    <div class="search-bar">
      <input class="form-control" id="searchInput" type="text" placeholder="Search for a song..." onkeydown="handleKeydown(event)">
        <!-- Search Button with Magnifying Glass Icon -->
      <button class="btn btn-primary" onclick="searchSongs()">
        <i class="fas fa-search"></i>
      </button>
      <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
	   <!-- New Button to Navigate to Another Page -->
      <button class="btn btn-info" onclick="goToNewPage()">Main DB</button>
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Song Name</th>
      </tr>
    </thead>
    <tbody id="songTable">
      <!-- The song list will be populated here dynamically -->
    </tbody>
  </table>

  <div class="loading" id="loading" style="display: none;">Loading more songs...</div>

  <script>
	let songList = [];  // Will be populated with songs from the JSON file
    let filteredSongs = songList;  // Store filtered or full song list
    const songTable = document.getElementById('songTable');
    const loadingIndicator = document.getElementById('loading');
    const batchSize = 1000;  // Number of songs to load per scroll
    let currentIndex = 0;
    let loading = false;
	
	    // Function to fetch songs from the JSON file
    async function fetchSongs() {
      try {
        const response = await fetch('songs.json');  // Fetch the JSON file
        songList = await response.json();  // Parse the JSON data
        filteredSongs = songList;  // Initially, show all songs
        renderBatch(currentIndex, currentIndex + batchSize);  // Render the first batch
        currentIndex += batchSize;  // Update index after rendering
      } catch (error) {
        console.error('Error fetching song list:', error);
      }
    }


    // Function to render a batch of songs
    function renderBatch(startIndex, endIndex) {
      const fragment = document.createDocumentFragment();
      const songsToRender = filteredSongs.slice(startIndex, endIndex);

      songsToRender.forEach(song => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${song.number}</td><td>${song.name}</td>`;
        fragment.appendChild(row);
      });

      songTable.appendChild(fragment);
      loading = false;  // Reset the loading flag after loading batch
      loadingIndicator.style.display = 'none';
    }

    // Function to load more songs when user scrolls near the bottom
    function loadMoreSongs() {
      if (loading) return;  // Prevent loading if already loading
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
        loading = true;
        loadingIndicator.style.display = 'block';  // Show loading indicator

        setTimeout(() => {
          const nextIndex = currentIndex + batchSize;
          renderBatch(currentIndex, nextIndex);
          currentIndex = nextIndex;  // Update current index
        }, 500);  // Simulate loading delay
      }
    }

    // Function to search through songs
    function searchSongs() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      filteredSongs = songList.filter(song => song.name.toLowerCase().includes(input));
      currentIndex = 0;  // Reset index to load from start
      songTable.innerHTML = '';  // Clear the table
      renderBatch(currentIndex, currentIndex + batchSize);  // Render first batch of filtered songs
      currentIndex += batchSize;  // Update index after rendering
    }

    // Function to clear search and show full list
    function clearSearch() {
      document.getElementById("searchInput").value = '';  // Clear the input field
      filteredSongs = songList;  // Reset filtered songs to full list
      currentIndex = 0;  // Reset index to load from start
      songTable.innerHTML = '';  // Clear the table
      renderBatch(currentIndex, currentIndex + batchSize);  // Render first batch of full list
      currentIndex += batchSize;  // Update index after rendering
    }

    // Function to handle keydown event (trigger search on Enter key)
    function handleKeydown(event) {
      if (event.key === 'Enter') {
        searchSongs();
      }
    }
	// Navigate to a new page when the button is clicked
    function goToNewPage() {
      window.location.href = '/';  // Adjust the path to your new page
    }

	  // Fetch the songs when the page loads
    fetchSongs();
	  
    // Initial render (render first batch)
    renderBatch(currentIndex, currentIndex + batchSize);
    currentIndex += batchSize;  // Update current index after initial load

    // Attach scroll event listener to window for lazy loading
    window.addEventListener('scroll', loadMoreSongs);
	
	   // Register the service worker if supported
   if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')  // Adjust to your repo name
    .then(reg => console.log('Service worker registered:', reg))
    .catch(err => console.log('Service worker registration failed:', err));
}


  </script>

</body>
</html>
